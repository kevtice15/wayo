<!DOCTYPE html>
<html ng-app>
<head>
	<meta charset="UTF-8">
	<title>WAYO</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	 <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<ul class="nav nav-pills">
	  		<li class="active"><a href="#">Home</a></li>
			<li><a href="#">Profile</a></li>
			<li><a href="#">Messages</a></li>
		</ul>
		<div class="row">
  		<div class="col-md-3">
  			<div class="panel panel-default">
  				<div class="user-profile-panel panel-body">
  					<script id="user-profile-panel-template" type="text/x-handlebars-template">
						  <img src="{{imageUrl}}" class="profile-image"/>
	    				<p class="users-name">{{username}}</p>
	    				<button id="new-group-button" type="button" class="btn btn-default">
	    					<span class="glyphicon glyphicon-plus"></span> New Group
	    				</button>
	    				<div id="newGroupForm" style="display: none;">
	    					<form role="form">
								  <div class="form-group">
								    <label for="nameInput">Name</label>
								    <input type="text" class="form-control" id="group-name-input" placeholder="Enter name">
								  </div>
								</form>
								<button id="submit-new-group"class="btn btn-default">
									Submit
								</button>
								<button type="button" class="btn btn-default">
									Cancel
								</button>
	    				</div>
						</script>
  				</div>
				</div>
				<div class="panel panel-default">
					<div class="panel-heading">My Songs</div>
  				<div class="panel-body">
    				<ul class="list-group">
						  <li class="list-group-item" ng-repeat="song in songs">{{song.user.first_name + ' ' + song.user.last_name + ' added ' + song.song.title + ' by ' + song.song.artist + ' to ' + song.group.title}}</li>
						</ul>
  				</div>
				</div>
  		</div>
  		<div class="col-md-9">
  			<div class="groups-column">
  				<!-- Group Lists inserted here -->
  				<script id="group-panel-template" type="text/x-handlebars-template">
  					{{#each groups}}
  					<div class="panel panel-default" data-id="{{_id}}">
			  		<div class="panel-heading">
			    		<h3 class="panel-title">
			    			<a data-toggle="collapse" href= #{{_id}}>{{title}}</a>
			    		</h3>
			  		</div>
			  		<div id={{_id}} class="panel-collapse collapse in">
				  		<div class="panel-body">
				  			<button id="addNewSongButton" class="btn btn-primary" type="button" data-toggle="collapse" data-target="#addNewSongForm-{{_id}}">
				          Add Song
				      	</button>

				  			<div id="addNewSongForm-{{_id}}" class="collapse">
				  				<form class="form-horizontal" role="form">
										<div class="form-group">
											<label for="title-input" class="col-sm-2 control-label">Title</label>
											<div class="col-sm-10">
												<input type="text" class="form-control" id="title-input" placeholder="Enter Song Title">
											</div>
										</div>
										<div class="form-group">
											<label for="artist-input" class="col-sm-2 control-label">Artist</label>
											<div class="col-sm-10">
												<input type="text" class="form-control" id="artist-input" placeholder="Enter Artist Name">
											</div>
										</div>
										<div class="form-group">
											<label for="album-input" class="col-sm-2 control-label">Album</label>
											<div class="col-sm-10">
												<input type="text" class="form-control" id="album-input" placeholder="Enter Album Name">
											</div>
										</div>
										<div class="form-group">
											<label for="yt-input" class="col-sm-2 control-label">YouTube Link</label>
											<div class="col-sm-10">
												<input type="text" class="form-control" id="yt-input" placeholder="Enter YouTube Link">
											</div>
										</div>
									</form>
									<button id="saveNewSongButton" class="btn btn-primary" type="button">Save</button>
				  			</div>
								<div class="list-group">
									{{#each activity_items}}
									<a href="#" class="list-group-item">
										<h4 class="list-group-item-heading">{{this}}</h4>
										<p class="list-group-item-text"></p>
									</a>
									{{/each}}
								</div>
				  		</div>
				  	</div>
					</div>
					{{/each}}
  				</script>
  			</div>
  		</div>
		</div>
	</div>




	<script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="bootstrap/js/bootstrap.min.js"></script>
	<!-- <script type="text/javascript" src="wayo-client.js"></script> -->
	<script type="text/javascript" src="javascripts/handlebars-v1.3.0.js"></script>
	<script type="text/javascript" src="javascripts/wayo-client.js"></script>
</body>
</html>
